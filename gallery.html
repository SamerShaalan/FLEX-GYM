<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="gallery.css" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="images/WhatsApp_Image_2023-05-13_at_10.17.30-removebg-preview.png"
		/>
		<title>Gallery</title>
	</head>
	<body>
		<div class="container">
			<h1>Image gallery</h1>
			<div class="image-container">
				<div class="image"><img src="images/1.jpg" alt="" srcset="" /></div>
				<div class="image"><img src="images/2.jpg" alt="" srcset="" /></div>
				<div class="image"><img src="images/3.jpg" alt="" srcset="" /></div>
				<div class="image"><img src="images/4.jpg" alt="" srcset="" /></div>
				<div class="image"><img src="images/6.jpg" alt="" srcset="" /></div>
				<div class="image"><img src="images/5.jpg" alt="" srcset="" /></div>
			</div>
			<div class="popup-image">
				<span>&times;</span>
				<img src="images/1.jpg" alt="" srcset="" />
			</div>
		</div>
		<script>
			document.querySelectorAll(".image-container img").forEach((image) => {
				image.onclick = () => {
					document.querySelector(".popup-image").style.display = "block";
					document.querySelector(".popup-image img").src =
						image.getAttribute("src");
				};
				document.querySelector(".popup-image span").onclick = () => {
					document.querySelector(".popup-image").style.display = "none";
				};
			});
		</script>
	</body>
</html>
